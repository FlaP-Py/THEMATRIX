<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!--[if IE]>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <![endif]-->
    <title>MATRIX OPEN DISCUSSION FORUM</title>
    <!-- BOOTSTRAP CORE STYLE CSS -->
    <link href="/static/css/bootstrap.css" rel="stylesheet" />
    <!-- FONT AWESOME  CSS -->
    <link href="/static/css/font-awesome.css" rel="stylesheet" />
    <!-- CUSTOM S/TYLE CSS -->
    <link href="/static/css/style.css" rel="stylesheet" />
    <META HTTP-EQUIV="refresh" CONTENT="10">
</head>
<body>


    <div class="container">
        <div class="row pad-top pad-bottom">


            <div class=" col-lg-15 col-md-15 col-sm-15">
                <div class="chat-box-div">
                    <div class="chat-box-head">
                        MATRIX OPEN DISCUSSION FORUM
                            
                    </div>
					<div class="chat-box-head">
                        Which country is the best?
                    </div>
					<div class="chat-box-head">
							<div class="btn-group pull-right">
								<form action = "http://127.0.0.1:8000/chat/logout/" method = "GET">
									<button class="btn btn-info" type="submit">LOGOUT</button>
								<form>
                            </div>
							<div class="btn-group pull-right">
								<form action = "http://127.0.0.1:8000/chat/profile/" method = "GET">
									<button class="btn btn-info" type="submit">PROFILE</button>
								<form>
                            </div>
					</div>	
                    <div class="panel-body chat-box-main">
						{% for message in messages %}
							<div class="chat-box-right">
								{{message.message}}
							</div>
							<div class="chat-box-name-right">
								<img src={{message.image}} alt="bootstrap Chat box user image" class="img-circle" />
								{{message.user_name}}
							</div>
							<hr class="hr-clas" />
						{% endfor %}
                    </div>
		    <form id="message" action="http://127.0.0.1:8000/chat/sendmsg/" method="POST">
		    {% csrf_token %}
                    <div class="chat-box-footer">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Enter Text Here..." id="message" name="message">
					
			    
                            <span class="input-group-btn">
                                <button class="btn btn-info" type="submit">SEND</button>
                            </span>
                        </div>
                    </div>
		    </form>

                </div>

            </div>
            
                        
                     

                </div>

            </div>
        </div>
    </div>

    <!-- USING SCRIPTS BELOW TO REDUCE THE LOAD TIME -->
    <!-- CORE JQUERY SCRIPTS FILE -->
    <script src="/static/js/jquery-1.11.1.js"></script>
    <!-- CORE BOOTSTRAP SCRIPTS  FILE -->
    <script src="/static/js/bootstrap.js"></script>
</body>

</html>
